<li class="list-group-item hover">
    <div class="checkbox">
        <input class="toggle" type="checkbox" ng-model="gig.isDone" ng-selected="setCompletion(gig.isDone)">
        <input class="task-input task-name" type="text" ng-model="gig.title">
        <a ng-click="remove(index)"><i class="fa fa-times"></i></a>
    </div>
</li>
